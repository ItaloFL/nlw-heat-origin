<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Italo Ferreira - Do While 2021</title>
</head>
<body>

  <main>
    <div class="container">

      <div class="avatar">
        <span>
          <img src="images/build.svg" alt="Selo rockeat">
        </span>
        <img src="images/me.jpg" alt="Foto pessoal" id="userPhoto">
      </div>

      <h1 id="userName">Italo Ferreira</h1>


      <a id="userLink" href="facebook.com" target="_blank">
        <span id="userLogin">Italo ferreira</span> 
        <img id="userPhoto" src="images/github.svg" alt="Icone do github">
      </a>
  
      <p id="Bio">An instructor focused on helping pople start programming for web</p>

      <ul id="socialLinks">
        <li class="youtube">
          <a href="https://youtube.com" target="_blank">
          <img src="images/youtube.svg" alt="Logo do youtube">
          </a>
        </li>
        <li class="instagram">
          <a href="https://instagram.com" target="_blank">
          <img src="images/instagram.svg" alt="Logo do instagram">
        </a>
        </li>
        <li class="facebook">
          <a href="https://facebook.com" target="_blank">
          <img src="images/facebook.svg" alt="Logo do facebook">
          </a>
        </li>
        <li class="twitter">
          <a href="https://twitter.com" target="_blank">
          <img src="images/twitter.svg" alt="Logo do twitter">
          </a>
        </li>
      </ul>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
